<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка загрузки</title>
</head>
<body>
    <h1>Ошибка загрузки файла!</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <p>Не удалось загрузить файл. Пожалуйста, проверьте ссылку и повторите попытку.</p>
    {% endif %}
    <a href="{% url 'index' %}">Вернуться на главную страницу</a>
</body>
</html>
